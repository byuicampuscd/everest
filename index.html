<body>

    <div id="everest"></div>

    <!--
    Progress Map module from Github repo.
    https://github.com/byuicampuscd/progress-map
    -->

    <script src="./everest/progressMap.js"></script>

    <!--
    The Valence D2L template strings do not work with external script sources.  They need to be internal.
    -->

    <script>
        window.addEventListener('load', function () {

            function loadEverest(pointAccum) {

                console.log(pointAccum, pointAccum >= 17950, 29035 > pointAccum, 29035 > pointAccum && pointAccum >= 17950)

                if (pointAccum < 600) {

                    progressMap.startup("everest", ((0 / 29035) * 100));
                    console.log("start at 0 sucka!");

                } else if (4700 > pointAccum && pointAccum >= 600) {

                    progressMap.startup("everest", ((0 / 29035) * 100));

                } else if (8120 > pointAccum && pointAccum >= 4700) {

                    progressMap.startup("everest", ((10000 / 29035) * 100));

                } else if (11540 > pointAccum && pointAccum >= 8120) {

                    progressMap.startup("everest", ((15000 / 29035) * 100));

                } else if (14200 > pointAccum && pointAccum >= 11540) {

                    progressMap.startup("everest", ((21000 / 29035) * 100));

                } else if (17950 > pointAccum && pointAccum >= 14200) {

                    progressMap.startup("everest", ((25500 / 29035) * 100));

                } else if (29035 > pointAccum && pointAccum >= 17950) {

                    progressMap.startup("everest", ((28000 / 29035) * 100));

                } else if (pointAccum >= 29035) {

                    progressMap.startup("everest", ((29035 / 29035) * 100));

                } else {
                    console.log("Help!")
                }

            }


            $.getJSON('/d2l/api/le/1.18/159097/grades/final/values/myGradeValue', function(grades) {

                console.log("my final point grade says ", grades.PointsNumerator);

                var points = grades.PointsNumerator;

                loadEverest(points);
            }).error(e => {

                console.log(e);

                loadEverest(0);
            });

        });
    </script>
